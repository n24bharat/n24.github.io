<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>N24.in | Independent News Monitor</title>
  <meta name="description" content="Aggregated news from independent Indian journalism sources." />
  
  <style>
    :root {
      --primary: #d32f2f;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
      --gray: #6b7280;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
    }

    header {
      background: #fff;
      border-bottom: 3px solid var(--primary);
      padding: 1rem;
      position: sticky; top: 0; z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-size: 1.5rem; font-weight: 900; color: var(--primary); text-decoration: none; }
    
    .controls select {
        padding: 5px 10px; border-radius: 4px; border: 1px solid #ddd;
    }

    main { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
    
    #feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      opacity: 0; transition: opacity 0.5s;
    }
    main.loaded #feed-grid { opacity: 1; }

    .card {
      background: var(--card); border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    .media {
      position: relative; padding-top: 56.25%; background: #eee;
    }
    .media img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
    }
    .type-badge {
        position: absolute; top: 8px; left: 8px;
        background: rgba(0,0,0,0.7); color: #fff;
        padding: 2px 6px; font-size: 0.7rem; border-radius: 3px;
        text-transform: uppercase;
    }

    .content { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
    .source { font-size: 0.75rem; color: var(--primary); font-weight: 700; margin-bottom: 5px; }
    .title { font-size: 1.1rem; font-weight: 700; margin: 0 0 8px; line-height: 1.4; }
    .title a { text-decoration: none; color: inherit; }
    .desc { font-size: 0.9rem; color: #555; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .meta { margin-top: auto; padding-top: 10px; border-top: 1px solid #eee; font-size: 0.8rem; color: #888; }

    /* Loader */
    #loader { text-align: center; padding: 40px; color: #666; }
  </style>
</head>
<body>

<header>
  <a href="#" class="brand">N24.in</a>
  <div class="controls">
    <select id="timeFilter" onchange="applyFilters()">
        <option value="24" selected>Latest 24 Hours</option>
        <option value="168">Latest Week</option>
        <option value="all">All Time</option>
    </select>
    <span id="status" style="font-size: 0.8rem; margin-left: 10px;">Init...</span>
  </div>
</header>

<main>
  <div id="loader">Loading independent reports...</div>
  <div id="feed-grid"></div>
</main>

<script>
/**
 * SOURCES CONFIGURATION
 * Now includes a 'backupUrl' for news sources.
 * Primary: Direct RSS (Better quality)
 * Backup: Google News RSS (High reliability)
 */
const SOURCES = {
  news: [
    { 
      name: "The Wire Hindi", 
      url: "https://thewirehindi.com/feed/",
      backupUrl: "https://news.google.com/rss/search?q=site:thewirehindi.com&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "Satya Hindi", 
      url: "https://satyahindi.com/feed/",
      backupUrl: "https://news.google.com/rss/search?q=site:satyahindi.com&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "Newslaundry", 
      url: "https://www.newslaundry.com/feed",
      backupUrl: "https://news.google.com/rss/search?q=site:newslaundry.com&hl=en-IN&gl=IN&ceid=IN:en"
    },
    { 
      name: "The Quint Hindi", 
      url: "https://hindi.thequint.com/rss/all",
      backupUrl: "https://news.google.com/rss/search?q=site:hindi.thequint.com&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "BBC Hindi", 
      url: "https://feeds.bbci.co.uk/hindi/rss.xml",
      backupUrl: "https://news.google.com/rss/search?q=site:bbc.com/hindi&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "DW Hindi", 
      url: "https://rss.dw.com/xml/rss-hi-all",
      backupUrl: "https://news.google.com/rss/search?q=site:dw.com/hi&hl=hi&gl=IN&ceid=IN:hi"
    }
  ],
  video: [
    { name: "Ravish Kumar", id: "UC0yXUUIaPVAqZLgRjvtMftw" },
    { name: "Ajit Anjum", id: "UCkquFW943phrj5RbNqtqj4w" },
    { name: "Abhisar Sharma", id: "UCZtSbw6D_IK7CwYj0q9p1Gw" },
    { name: "Satya Hindi Video", id: "UC3N0dJm-w1l_S8_d-eNl73A" },
    { name: "Red Mike", id: "UCn3a70Dq3o5WGe5JKdC7YHQ" },
    { name: "Kapil Sibal", id: "UCY-i892p3fQ59i5lK3yR-4A" },
    { name: "Bolta Hindustan", id: "UCC5o5iCgM4V2rM2vYwJ2rEQ" },
    { name: "News24", id: "UCnu4tD50k_k9y6pI2xT9lQA" },
    { name: "The Deshbhakt", id: "UCi82q8cZfXz7g3yL-6tG27A" },
    { name: "Lallantop", id: "UCx8Z14PpntdaxCt2hakbqlQ" }
  ]
};

// Proxies
const PRIMARY_PROXY = "https://api.allorigins.win/get?url=";
// Secondary proxy if needed (rarely used now with fallback logic)
const BACKUP_PROXY = "https://corsproxy.io/?url=";

let ALL_ITEMS = [];
let ACTIVE_REQUESTS = 0;
let IS_RENDERED = false;

// --- 1. FETCH LOGIC ---

async function init() {
    updateStatus();
    
    // Fetch News with fallback logic
    SOURCES.news.forEach(src => fetchWithFallback(src, 'news'));

    // Fetch Videos (No fallback needed for YouTube usually, but robust logic applied)
    SOURCES.video.forEach(src => {
        const url = `https://www.youtube.com/feeds/videos.xml?channel_id=${src.id}`;
        fetchWithFallback({ name: src.name, url: url, isVideo: true }, 'video');
    });
}

async function fetchWithFallback(source, type) {
    ACTIVE_REQUESTS++;
    updateStatus();

    // Attempt 1: Direct URL via Primary Proxy
    let success = await tryFetch(source.url, source.name, type);

    // Attempt 2: If failed and backup exists, try Backup URL
    if (!success && source.backupUrl) {
        console.warn(`⚠️ Switching to Google Backup for ${source.name}`);
        success = await tryFetch(source.backupUrl, source.name, type);
    }

    ACTIVE_REQUESTS--;
    updateStatus();
    
    // If we have items and haven't rendered yet (or have new items), render
    if (ALL_ITEMS.length > 0) {
        applyFilters();
    }
}

async function tryFetch(url, sourceName, type) {
    try {
        const response = await fetch(PRIMARY_PROXY + encodeURIComponent(url));
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        if (!data.contents) throw new Error("Empty Proxy Response");

        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        
        // Check for XML parse errors
        if (xml.querySelector("parsererror")) throw new Error("XML Parse Error");

        const items = xml.querySelectorAll("item, entry");
        if (items.length === 0) throw new Error("No items found in feed");

        items.forEach(entry => {
            const item = parseEntry(entry, sourceName, type);
            if (item) ALL_ITEMS.push(item);
        });

        return true; // Success

    } catch (e) {
        console.warn(`❌ Failed ${sourceName} (${url}): ${e.message}`);
        return false; // Failed
    }
}

function parseEntry(entry, source, type) {
    try {
        const title = entry.querySelector("title")?.textContent || "";
        if (title.length < 5) return null;

        const pubDateStr = entry.querySelector("pubDate")?.textContent || entry.querySelector("published")?.textContent;
        const date = new Date(pubDateStr);
        if (isNaN(date.getTime())) return null;

        let link = "";
        let thumb = null;
        let desc = "";

        if (type === 'video') {
            link = entry.querySelector("link[rel='alternate']")?.getAttribute("href") || entry.querySelector("link")?.textContent;
            
            // Smart Regex for Video IDs (Shorts, Watch, Embeds)
            const videoIdMatch = link.match(/(?:v=|youtu\.be\/|shorts\/|embed\/)([^&?\/]+)/);
            const videoId = videoIdMatch ? videoIdMatch[1] : null;

            if (videoId) {
                thumb = `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`;
            }
        } else {
            // News Logic
            link = entry.querySelector("link")?.textContent;
            
            // Clean Google Redirects if present
            if (link.includes("url=")) {
                const match = link.match(/url=(.+?)(&|$)/);
                if (match) link = decodeURIComponent(match[1]);
            }

            const rawDesc = entry.querySelector("description")?.textContent || "";
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = rawDesc;
            
            // Try to find image in description
            const img = tempDiv.querySelector("img");
            if (img) thumb = img.src;
            
            desc = tempDiv.textContent.substring(0, 160) + "...";
        }

        return {
            title,
            link,
            date,
            timestamp: date.getTime(),
            source,
            type,
            thumb,
            desc
        };
    } catch (e) {
        return null;
    }
}

// --- 2. RENDER LOGIC ---

function applyFilters() {
    const hours = document.getElementById('timeFilter').value;
    const now = new Date().getTime();
    
    let filtered = ALL_ITEMS;
    
    // Time Filter
    if (hours !== 'all') {
        const cutoff = now - (parseInt(hours) * 60 * 60 * 1000);
        filtered = ALL_ITEMS.filter(item => item.timestamp > cutoff);
    }

    // Sort Newest First
    filtered.sort((a, b) => b.timestamp - a.timestamp);

    // Limit items for performance (render top 100)
    renderGrid(filtered.slice(0, 100));
}

function renderGrid(items) {
    const grid = document.getElementById('feed-grid');
    const loader = document.getElementById('loader');
    
    // Hide loader if we have items
    if (items.length > 0) {
        loader.style.display = 'none';
        document.querySelector('main').classList.add('loaded');
    }

    grid.innerHTML = items.map(item => {
        let mediaHTML = '';
        
        if (item.thumb) {
            mediaHTML = `
            <a href="${item.link}" target="_blank" class="media">
                <span class="type-badge">${item.type}</span>
                <img src="${item.thumb}" loading="lazy" onerror="this.style.display='none'">
            </a>`;
        }

        const snippetHTML = item.type === 'news' ? `<p class="desc">${item.desc}</p>` : '';

        return `
        <article class="card">
            ${mediaHTML}
            <div class="content">
                <div class="source">${item.source}</div>
                <h3 class="title"><a href="${item.link}" target="_blank">${item.title}</a></h3>
                ${snippetHTML}
                <div class="meta">
                    <span>${timeAgo(item.date)}</span>
                    <span>Share ↗</span>
                </div>
            </div>
        </article>
        `;
    }).join('');
}

function updateStatus() {
    const el = document.getElementById('status');
    if (ACTIVE_REQUESTS > 0) {
        el.innerText = `Updating... (${ACTIVE_REQUESTS})`;
        el.style.color = '#e65100'; // Orange
    } else {
        el.innerText = `● Live`;
        el.style.color = '#2e7d32'; // Green
    }
}

function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    let interval = seconds / 3600;
    if (interval > 24) return Math.floor(interval/24) + "d ago";
    if (interval >= 1) return Math.floor(interval) + "h ago";
    return Math.floor(seconds / 60) + "m ago";
}

// Start
init();

</script>
</body>
</html>
