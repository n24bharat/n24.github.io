<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N24.in | Live News Monitor</title>
  <meta name="description" content="Independent news aggregator for India." />

  <style>
    :root {
      --primary: #d32f2f;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    /* --- Sticky Header --- */
    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      padding: 0.8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .brand { font-weight: 900; color: var(--primary); font-size: 1.2rem; }
    .status { font-size: 0.8rem; color: #666; font-family: monospace;}

    /* --- Layout --- */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    /* --- Feed Stream --- */
    #feed-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* --- Card Design --- */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      animation: fadein 0.5s;
    }

    @keyframes fadein { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Tags */
    .tag {
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 8px;
    }
    .tag.news { background: #e0f2fe; color: #0284c7; }
    .tag.video { background: #fee2e2; color: #dc2626; }

    /* Content */
    .card h2 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    .card h2 a { text-decoration: none; color: #111; }
    .card h2 a:hover { color: var(--primary); text-decoration: underline; }

    .meta {
      font-size: 0.8rem;
      color: #777;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .snippet {
      font-size: 0.9rem;
      color: #444;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Video Embed helper */
    .video-thumb {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      margin-bottom: 10px;
      border-radius: 4px;
      overflow: hidden;
      display: block;
    }
    .video-thumb img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.9;
    }
    .play-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem; color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* --- Loading Indicators --- */
    .loading-bar {
      height: 3px;
      background: #ddd;
      width: 100%;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }
    .loading-bar::after {
      content: '';
      position: absolute;
      left: -50%;
      height: 100%;
      width: 50%;
      background: var(--primary);
      animation: loading 1.5s infinite linear;
    }
    @keyframes loading { from { left: -50%; } to { left: 100%; } }

  </style>
</head>
<body>

<header>
  <div class="brand">N24.in</div>
  <div class="status" id="status">Connecting...</div>
</header>

<main>
  <div id="loader" class="loading-bar"></div>

  <div id="feed-container"></div>
</main>

<script>
/* CONFIGURATION 
  We separate News and Video to prioritize News loading first.
*/
const SOURCES = {
  news: [
    // Using Google News RSS (Most reliable aggregator)
    { name: "The Wire Hindi", url: "https://news.google.com/rss/search?q=site:thewirehindi.com&hl=hi&gl=IN&ceid=IN:hi" },
    { name: "Satya Hindi", url: "https://news.google.com/rss/search?q=site:satyahindi.com&hl=hi&gl=IN&ceid=IN:hi" },
    { name: "Newslaundry Hindi", url: "https://news.google.com/rss/search?q=site:newslaundry.com/hindi&hl=hi&gl=IN&ceid=IN:hi" },
    { name: "Scroll.in", url: "https://news.google.com/rss/search?q=site:scroll.in&hl=en-IN&gl=IN&ceid=IN:en" },
    { name: "Article 14", url: "https://news.google.com/rss/search?q=site:article-14.com&hl=en-IN&gl=IN&ceid=IN:en" }
  ],
  video: [
    // YouTube Atom Feeds
    { name: "Ravish Kumar", id: "UC0yXUUIaPVAqZLgRjvtMftw" },
    { name: "Ajit Anjum", id: "UCkquFW943phrj5RbNqtqj4w" },
    { name: "Abhisar Sharma", id: "UCZtSbw6D_IK7CwYj0q9p1Gw" },
    { name: "Satya Hindi YT", id: "UCXCG3leC3eHChlU2OPWMk_A" },
    { name: "Red Mike", id: "UCn3a70Dq3o5WGe5JKdC7YHQ" },
    { name: "Kapil Sibal", id: "UCwKnyqX84XjK5tB58uOIgww" },
    { name: "Sakshi Joshi", id: "UCTNrqN_Y7w_yJ-W22650Y3g" }
  ]
};

// We use a different, more permissive proxy to avoid CORS 500/520 errors.
// corsproxy.io is generally very stable for Google/YouTube feeds.
const PROXY_BASE = "https://corsproxy.io/?url=";

// State
let GLOBAL_FEED = [];
let ACTIVE_REQUESTS = 0;

// --- UTILS ---

function parseDate(dateStr) {
  const d = new Date(dateStr);
  return isNaN(d.getTime()) ? new Date() : d;
}

function timeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);
  let interval = seconds / 3600;
  if (interval > 1) return Math.floor(interval) + " hours ago";
  interval = seconds / 60;
  if (interval > 1) return Math.floor(interval) + " mins ago";
  return "Just now";
}

// --- CORE FETCH FUNCTION ---

async function fetchSource(source, type) {
  ACTIVE_REQUESTS++;
  updateStatus();

  try {
    // Construct URL
    let targetUrl = source.url;
    if (type === 'video') {
      targetUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${source.id}`;
    }

    // Fetch via Proxy
    const response = await fetch(PROXY_BASE + encodeURIComponent(targetUrl));
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const textData = await response.text();
    
    // Parse XML
    const parser = new DOMParser();
    const xml = parser.parseFromString(textData, "text/xml");
    
    // Check for parser errors (browsers return an error doc if parsing fails)
    if (xml.querySelector("parsererror")) throw new Error("XML Parse Error");

    const entries = xml.querySelectorAll("item, entry");
    const newItems = [];

    entries.forEach(entry => {
      const title = entry.querySelector("title")?.textContent || "";
      const pubDate = entry.querySelector("pubDate")?.textContent || entry.querySelector("published")?.textContent;
      
      // Link extraction
      let link = "";
      if (type === 'video') {
         link = entry.querySelector("link[rel='alternate']")?.getAttribute('href') || entry.querySelector("link")?.textContent;
      } else {
         // Google News often wraps links. We try to get the raw text.
         link = entry.querySelector("link")?.textContent;
         // Clean Google Redirect if possible
         const match = link.match(/url=(.+?)\&/);
         if (match) link = decodeURIComponent(match[1]);
      }

      // Thumbnail (Video only)
      let thumb = "";
      if (type === 'video') {
         const vidId = entry.querySelector("videoId")?.textContent;
         if(vidId) thumb = `https://i3.ytimg.com/vi/${vidId}/hqdefault.jpg`;
      }

      // Description (News only)
      let desc = "";
      if (type === 'news') {
        const rawDesc = entry.querySelector("description")?.textContent || "";
        const div = document.createElement("div");
        div.innerHTML = rawDesc; // Strip HTML
        desc = div.textContent || div.innerText || "";
        // Clean up "Read more" or Google clutter
        desc = desc.replace(/Media.*/, '').substring(0, 180) + "...";
      }

      // Only add valid items
      if (title && link) {
        newItems.push({
          source: source.name,
          title: title,
          link: link,
          date: parseDate(pubDate),
          type: type,
          thumb: thumb,
          desc: desc
        });
      }
    });

    // Add to Global Feed and Update UI
    if (newItems.length > 0) {
      GLOBAL_FEED = [...GLOBAL_FEED, ...newItems];
      // Sort: Newest First
      GLOBAL_FEED.sort((a, b) => b.date - a.date);
      renderFeed();
    }

  } catch (err) {
    console.warn(`Failed to load ${source.name}:`, err.message);
    // We do NOT alert the user. We just fail silently for that specific source.
  } finally {
    ACTIVE_REQUESTS--;
    updateStatus();
  }
}

// --- RENDERING ---

function renderFeed() {
  const container = document.getElementById('feed-container');
  // For performance, we reconstruct the HTML string. 
  // In a React app we would diff, but here innerHTML is fine for < 500 items.
  
  const html = GLOBAL_FEED.map(item => {
    let mediaBlock = "";
    if (item.type === 'video' && item.thumb) {
      mediaBlock = `
        <a href="${item.link}" target="_blank" class="video-thumb">
           <img src="${item.thumb}" loading="lazy" />
           <div class="play-btn">â–¶</div>
        </a>`;
    }

    let badgeClass = item.type === 'news' ? 'news' : 'video';
    let descBlock = item.type === 'news' ? `<div class="snippet">${item.desc}</div>` : '';

    return `
      <article class="card">
        ${mediaBlock}
        <div>
          <span class="tag ${badgeClass}">${item.type.toUpperCase()}</span>
          <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
          ${descBlock}
          <div class="meta">
            <span>${item.source}</span>
            <span>${timeAgo(item.date)}</span>
          </div>
        </div>
      </article>
    `;
  }).join('');

  container.innerHTML = html;
}

function updateStatus() {
  const statusEl = document.getElementById('status');
  const loaderEl = document.getElementById('loader');

  if (ACTIVE_REQUESTS > 0) {
    statusEl.textContent = `Loading sources (${ACTIVE_REQUESTS} remaining)...`;
    loaderEl.style.display = 'block';
  } else {
    statusEl.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
    loaderEl.style.display = 'none';
  }
}

// --- INIT ---

function init() {
  // 1. Fire News Requests FIRST (Priority)
  SOURCES.news.forEach(src => fetchSource(src, 'news'));

  // 2. Fire Video Requests with a slight delay (200ms) to let news network traffic start first
  setTimeout(() => {
    SOURCES.video.forEach(src => fetchSource(src, 'video'));
  }, 200);
}

// Start
init();

</script>
</body>
</html>
