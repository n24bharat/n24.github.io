<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N24.in | Independent News Monitor</title>
  <meta name="description" content="Aggregated news from independent Indian journalism sources." />
  
  <style>
    :root {
      --primary: #d32f2f;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
      --gray: #6b7280;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      line-height: 1.5;
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 3px solid var(--primary);
      padding: 0.8rem 1rem;
      position: sticky; top: 0; z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-size: 1.5rem; font-weight: 900; color: var(--primary); text-decoration: none; }
    
    .controls { display: flex; align-items: center; gap: 10px; }
    select { padding: 6px; border-radius: 4px; border: 1px solid #ddd; }
    #status { font-size: 0.75rem; font-weight: bold; color: var(--gray); }

    /* Grid */
    main { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
    
    #feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      opacity: 0; transition: opacity 0.5s;
    }
    main.loaded #feed-grid { opacity: 1; }

    /* Cards */
    .card {
      background: var(--card); border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      display: flex; flex-direction: column;
      border: 1px solid #e5e7eb;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

    .media {
      position: relative; padding-top: 56.25%; background: #eee;
      display: block; overflow: hidden;
    }
    .media img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
      transition: opacity 0.3s;
    }
    .type-badge {
        position: absolute; top: 8px; left: 8px;
        background: rgba(0,0,0,0.7); color: #fff;
        padding: 2px 6px; font-size: 0.7rem; border-radius: 3px;
        text-transform: uppercase; font-weight: 700; z-index: 2;
    }
    
    .content { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
    .source { font-size: 0.75rem; color: var(--primary); font-weight: 700; margin-bottom: 6px; text-transform: uppercase; }
    .title { font-size: 1.1rem; font-weight: 700; margin: 0 0 8px; line-height: 1.35; color: #111; }
    .title a { text-decoration: none; color: inherit; }
    .title a:hover { color: var(--primary); text-decoration: underline; }
    .desc { font-size: 0.9rem; color: #555; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 10px; }
    .meta { margin-top: auto; padding-top: 10px; border-top: 1px solid #eee; font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; }

    /* Loader */
    #loader { text-align: center; padding: 50px; color: #666; font-style: italic; }
    
    /* Skeleton */
    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</head>
<body>

<header>
  <a href="#" class="brand">N24.in</a>
  <div class="controls">
    <select id="timeFilter" onchange="applyFilters()">
        <option value="24">Last 24 Hours</option>
        <option value="168">Last Week</option>
        <option value="all">All Time</option>
    </select>
    <span id="status">Init...</span>
  </div>
</header>

<main>
  <div id="loader">Fetching latest independent news...</div>
  <div id="feed-grid"></div>
</main>

<script>
/**
 * SOURCES CONFIGURATION
 * Strategy: Try 'url' first (Direct). If fails, try 'backupUrl' (Google News).
 */
const SOURCES = {
  news: [
    { 
      name: "The Wire Hindi", 
      url: "https://thewirehindi.com/feed/", 
      backupUrl: "https://news.google.com/rss/search?q=site:thewirehindi.com&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "Satya Hindi", 
      url: "https://satyahindi.com/feed/",
      backupUrl: "https://news.google.com/rss/search?q=site:satyahindi.com&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "Newslaundry", 
      url: "https://www.newslaundry.com/feed",
      backupUrl: "https://news.google.com/rss/search?q=site:newslaundry.com&hl=en-IN&gl=IN&ceid=IN:en"
    },
    { 
      name: "The Quint Hindi", 
      url: "https://hindi.thequint.com/rss/all",
      backupUrl: "https://news.google.com/rss/search?q=site:hindi.thequint.com&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "BBC Hindi", 
      url: "https://feeds.bbci.co.uk/hindi/rss.xml",
      backupUrl: "https://news.google.com/rss/search?q=site:bbc.com/hindi&hl=hi&gl=IN&ceid=IN:hi"
    },
    { 
      name: "DW Hindi", 
      url: "https://rss.dw.com/xml/rss-hi-all",
      backupUrl: "https://news.google.com/rss/search?q=site:dw.com/hi&hl=hi&gl=IN&ceid=IN:hi"
    }
  ],
  video: [
    { name: "Ravish Kumar", id: "UC0yXUUIaPVAqZLgRjvtMftw" },
    { name: "Ajit Anjum", id: "UCkquFW943phrj5RbNqtqj4w" },
    { name: "Abhisar Sharma", id: "UCZtSbw6D_IK7CwYj0q9p1Gw" },
    { name: "Satya Hindi Video", id: "UC3N0dJm-w1l_S8_d-eNl73A" },
    { name: "Red Mike", id: "UCn3a70Dq3o5WGe5JKdC7YHQ" },
    { name: "Kapil Sibal", id: "UCY-i892p3fQ59i5lK3yR-4A" },
    { name: "Bolta Hindustan", id: "UCC5o5iCgM4V2rM2vYwJ2rEQ" },
    { name: "News24", id: "UCnu4tD50k_k9y6pI2xT9lQA" },
    { name: "The Deshbhakt", id: "UCi82q8cZfXz7g3yL-6tG27A" },
    { name: "Lallantop", id: "UCx8Z14PpntdaxCt2hakbqlQ" }
  ]
};

// Proxy Configuration
const PROXY_BASE = "https://api.allorigins.win/get?url=";

let ALL_ITEMS = [];
let ACTIVE_REQUESTS = 0;
let HAS_RENDERED_ONCE = false;

// --- 1. CORE FETCH LOGIC ---

function init() {
    updateStatus();
    
    // Process News Sources (With Fallback)
    SOURCES.news.forEach((src, idx) => {
        setTimeout(() => fetchSourceWithFallback(src), idx * 100);
    });

    // Process Video Sources (Standard)
    SOURCES.video.forEach((src, idx) => {
        const url = `https://www.youtube.com/feeds/videos.xml?channel_id=${src.id}`;
        setTimeout(() => fetchSourceWithFallback({ ...src, url: url, isVideo: true }), 500 + (idx * 100));
    });
}

/**
 * Tries the primary URL. If it fails, tries the backup URL.
 */
async function fetchSourceWithFallback(source) {
    ACTIVE_REQUESTS++;
    updateStatus();

    // 1. Try Primary URL
    let success = await attemptFetch(source.url, source.name, source.isVideo);

    // 2. If Primary failed and Backup exists, Try Backup
    if (!success && source.backupUrl) {
        console.warn(`⚠️ Switching to Google Backup for ${source.name}`);
        success = await attemptFetch(source.backupUrl, source.name, source.isVideo);
    }

    if (!success) {
        console.error(`❌ Failed ${source.name}`);
    }

    ACTIVE_REQUESTS--;
    updateStatus();
    
    // Progressive Rendering: If we have items, show them immediately
    if (ALL_ITEMS.length > 0) {
        applyFilters();
    }
}

/**
 * Fetches a single URL via Proxy and parses it.
 * Returns true on success, false on failure.
 */
async function attemptFetch(url, sourceName, isVideo) {
    try {
        // Set a timeout signal (10 seconds max)
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(PROXY_BASE + encodeURIComponent(url), {
            signal: controller.signal
        });
        clearTimeout(timeoutId);

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        if (!data.contents) throw new Error("Empty Proxy Response");

        // Parse XML
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        
        // Valid XML check
        if (xml.querySelector("parsererror")) throw new Error("XML Parse Error");

        const items = xml.querySelectorAll("item, entry");
        if (items.length === 0) throw new Error("No items found");

        // Process Items
        items.forEach(entry => {
            const parsed = parseEntry(entry, sourceName, isVideo);
            if (parsed) ALL_ITEMS.push(parsed);
        });

        return true;

    } catch (e) {
        // console.log(`Attempt failed for ${url}: ${e.message}`); // Debug only
        return false;
    }
}

function parseEntry(entry, source, isVideo) {
    try {
        const title = entry.querySelector("title")?.textContent || "";
        if (title.length < 5) return null;

        const dateStr = entry.querySelector("pubDate")?.textContent || entry.querySelector("published")?.textContent;
        const date = new Date(dateStr);
        if (isNaN(date.getTime())) return null;

        let link = "";
        let thumb = null;
        let desc = "";

        if (isVideo) {
            // YouTube Logic
            link = entry.querySelector("link[rel='alternate']")?.getAttribute("href") || entry.querySelector("link")?.textContent;
            
            // Video ID Extraction
            const idMatch = link.match(/(?:v=|youtu\.be\/|shorts\/|embed\/)([^&?\/]+)/);
            const vidId = idMatch ? idMatch[1] : null;

            if (vidId) thumb = `https://i.ytimg.com/vi/${vidId}/mqdefault.jpg`;
        } else {
            // News Logic
            link = entry.querySelector("link")?.textContent;
            
            // Clean Google Redirects
            if (link && link.includes("url=")) {
                const match = link.match(/url=(.+?)(&|$)/);
                if (match) link = decodeURIComponent(match[1]);
            }

            const rawDesc = entry.querySelector("description")?.textContent || "";
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = rawDesc;
            
            // Extract Image
            const img = tempDiv.querySelector("img");
            if (img) thumb = img.src;
            
            // Clean Text
            desc = tempDiv.textContent.replace(/<[^>]+>/g, '').substring(0, 160) + "...";
        }

        return {
            title,
            link,
            timestamp: date.getTime(),
            date,
            source,
            type: isVideo ? 'video' : 'news',
            thumb,
            desc
        };
    } catch (e) {
        return null;
    }
}

// --- 2. RENDER LOGIC ---

function applyFilters() {
    const hours = document.getElementById('timeFilter').value;
    const now = new Date().getTime();
    
    let filtered = ALL_ITEMS;
    
    // Time Filter
    if (hours !== 'all') {
        const cutoff = now - (parseInt(hours) * 60 * 60 * 1000);
        filtered = ALL_ITEMS.filter(item => item.timestamp > cutoff);
    }

    // Sort
    filtered.sort((a, b) => b.timestamp - a.timestamp);

    // Limit items to prevent DOM overload
    renderGrid(filtered.slice(0, 100));
}

function renderGrid(items) {
    const grid = document.getElementById('feed-grid');
    const loader = document.getElementById('loader');
    
    if (items.length > 0) {
        if (loader) loader.style.display = 'none';
        document.querySelector('main').classList.add('loaded');
        HAS_RENDERED_ONCE = true;
    }

    grid.innerHTML = items.map(item => {
        let mediaHTML = '';
        
        // Show Image/Video Thumbnail
        if (item.thumb) {
            mediaHTML = `
            <a href="${item.link}" target="_blank" class="media">
                <span class="type-badge" style="background:${item.type==='video'?'#d32f2f':'#1976d2'}">${item.type}</span>
                <img src="${item.thumb}" loading="lazy" onerror="this.style.display='none'">
            </a>`;
        }

        const snippetHTML = item.type === 'news' ? `<p class="desc">${item.desc}</p>` : '';

        return `
        <article class="card">
            ${mediaHTML}
            <div class="content">
                <div class="source">${item.source}</div>
                <h3 class="title"><a href="${item.link}" target="_blank">${item.title}</a></h3>
                ${snippetHTML}
                <div class="meta">
                    <span>${timeAgo(item.date)}</span>
                    <span>Share ↗</span>
                </div>
            </div>
        </article>
        `;
    }).join('');
}

function updateStatus() {
    const el = document.getElementById('status');
    if (ACTIVE_REQUESTS > 0) {
        el.innerText = `Updating... (${ACTIVE_REQUESTS})`;
        el.style.color = '#e65100';
    } else {
        el.innerText = `● Live (${ALL_ITEMS.length})`;
        el.style.color = '#2e7d32';
    }
}

function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    let interval = seconds / 3600;
    if (interval > 24) return Math.floor(interval/24) + "d ago";
    if (interval > 1) return Math.floor(interval) + "h ago";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + "m ago";
    return "Just now";
}

// Start
init();

</script>
</body>
</html>
